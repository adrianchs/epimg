<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
   
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <br>
            <input type="text" id="username" required>

            <br>
            <br>

            <label for="password">Contraseña:</label>
            <br>
            <input type="password" id="password" required>
            
            <br>
            <br>

            <button type="button" class="btn-1" onclick="login()">Iniciar Sesión</button>
        </form>
        <br>

        <p>¿Nuevo usuario? <a href="#" class="link" onclick="showRegisterForm()">Registrarse</a></p>
    </div>

    <div id="register-container" style="display: none;">

        <h2>Registrarse</h2>
        <form id="register-form">
         
            <label for="new_username">Usuario:</label>
            <br>
            <input type="text" id="new_username" required>

            <br>
            <br>
            
            <label for="new_password">Contraseña:</label>
            <br>
            <input type="password" id="new_password" required>

            <br>
            <br>
            
            <label for="tel">Telefono:</label>
            <br>
            <input type="number" id="tel" required>

            <br>
            <br>
            
            <label for="email">Correo:</label>
            <br>
            <input type="email" id="email" required>

            <br>
            <br>
            
            <button type="button" class="btn-1" onclick="register()">Registrarse</button>
            <a href="../index.html" class="btn-1">Inicio</a>
        </form>

        <p>¿Ya tienes una cuenta? <a href="#" class="link" onclick="showLoginForm()">Iniciar Sesión</a></p>
    </div>

    <script src="../js/validar-login.js"></script>
</body>
</html>
